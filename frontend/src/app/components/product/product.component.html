<p-progressSpinner *ngIf="loadingComponent"></p-progressSpinner>

<div *ngIf="!loadingComponent && product">

  <div class="product-container">
    <div class="product-name">
      {{product.name}}
    </div>
    <div class="product-main-container">
      <div class="product-img">
        <img [src]="product.image" width="200px" height="200px">
      </div>
      <span class="product-description">
        {{product.description}}
      </span>
    </div>
    <div class="product-price-container">
      <span class="product-price">
        {{product.price_cents/100 | currency: product.currency}}
      </span>
    </div>
    <div class="product-footer">
      <div class="product-timer">Termina em <strong>{{product.countdown_timer}}</strong></div>
      <div class="product-button">
        <p-button (click)="buyItem(product.id)">Comprar</p-button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!loadingComponent && !product">
  <p>Product '{{productId}}' was not found</p>
</div>
